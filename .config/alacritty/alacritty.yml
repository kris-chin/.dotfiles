import: 
  - "~/.config/alacritty/colorscheme.toml"

key_bindings:
  #re-add command+backspace for macOs
  - { key: Back, mods: Command, chars: "\x15" }
  #delete word at a time with alt + backspace for MacOs
  - { key: Back, mods: Alt, chars: "\x17" }
window:
  #opacity: 0.8
  #decorations: "None" #hide title bar
  dynamic_title: true
  dimensions:
    columns: 280
    lines: 64
#[GENERATED_CODE: alacritty/font]
font:
  normal:
    family: CozetteVector
  size: 12
#[END_GENERATED_CODE: alacritty/font]

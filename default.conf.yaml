- defaults: #these are automatically run for every command
    link:
      relink: true #delete old symlink and replace with new symlink
      force: true #force removes old target

- clean: ['~']

- link:
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.Xresources: .Xresources
    ~/.bashrc: .bashrc
    ~/.skhdrc: .skhdrc
    ~/.xinitrc: .xinitrc
    ~/.xmodmap: .xmodmap
    ~/.xprofile: .xprofile
    ~/.yabairc: .yabairc
    ~/.zshrc: .zshrc
    ~/.config/:
        glob: true
        path: .config/*
        create: true
    ~/.themes/:
        glob: true
        path: .themes/*
        create: true
    ~/TUTORIAL.md: TUTORIAL.md
    ~/customize-device-input.sh: customize-device-input.sh

- create:
    - ~/downloads
    - ~/.vim/undo-history
    - ~/wallpapers

- shell:
  -
    command: git submodule update --init --recursive
    stdin: true
    stdout: true
    description: Installing submodules
    stderr: true
